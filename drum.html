<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="beats.css">
</head>

<body>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HitHat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio data-key="65" src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script>
        // window.addEventListener('keydown', function(e) {
        //  console.log(e.keyCode);
        // });  //Records what key is hit

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //stop the function from running all together
            audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            // skip it if it's not a transform
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>

</body>

</html>
